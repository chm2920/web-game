<!DOCTYPE >
<html>
	<head>
		<title>HTML5 Game Demo</title>
		<link rel="stylesheet" href="style/demo.css" />
		<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
	</head>
	<body>
		<div id="splider" style="display:none;">test</div>
		<div id="wapper">
			<div id="Connectting" class="connectting board">
				<span>Connectting ...</span>
			</div>
			<div id="Login" class="board">
				<div class="logo">Demo Logo</div>
				<div class="user_info">
					<div id="user_name" class="user_name">用户名：<br /><span>Hello</span></div>
					<div id="user_new" class="user_new" style="display:none;">
						输入新名称：<br /><input type="text" name="username" id="username" value="" />
					</div>
				</div>
				<ul id="opeartion" class="opeartion">
					<li id="game">快速开始</li>
					<li id="lobby">进入大厅</li>
				</ul>
				<div class="create_new"><a id="create_new" href="javascript:void(0)">创建新角色</a></div>
			</div>
			<div id="GameBoard" class="board">
				
			</div>
			<div id="GameRule" class="game-rule board">
				<h2>游戏规则</h2>
				<ul>
					<li>1.</li>
					<li>2.</li>
				</ul>
			</div>
			<div id="Footer">
				<a id="show_game_rule" href="javascript:void(0)">游戏规则</a>
			</div>
		</div>
	</body>
</html>
